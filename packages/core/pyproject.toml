[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "chemeng-core"
version = "0.1.0"
description = "ChemEng Toolbox Core Library - Utilities for chemical engineering calculations"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "ChE-Toolbox Contributors"}
]
keywords = ["chemical-engineering", "thermodynamics", "calculations", "engineering"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Education",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Topic :: Scientific/Engineering :: Physics",
    "Typing :: Typed",
]

dependencies = [
    "numpy>=1.24.0",
    "scipy>=1.10.0",
    "pint>=0.23",
    "pydantic>=2.0.0",
    "CoolProp>=6.6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-xdist>=3.3.0",
    "ruff>=0.8.0",
    "mypy>=1.0.0",
    "pre-commit>=3.5.0",
]

[project.urls]
Homepage = "https://github.com/ChE-Toolbox/che-toolbox"
Documentation = "https://che-toolbox.github.io/che-toolbox"
Repository = "https://github.com/ChE-Toolbox/che-toolbox"
"Bug Tracker" = "https://github.com/ChE-Toolbox/che-toolbox/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/chemeng_core"]

[tool.pytest.ini_options]
minversion = "7.4"
addopts = [
    "-ra",
    "-q",
    "--strict-markers",
    "--strict-config",
    "--cov=chemeng_core",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "validation: marks tests that validate against literature values",
]

[tool.coverage.run]
source = ["src"]
branch = true
parallel = true

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
fail_under = 80.0
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if TYPE_CHECKING:",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "@abstractmethod",
]

[tool.coverage.html]
directory = "htmlcov"

[tool.ruff]
target-version = "py311"
line-length = 100
indent-width = 4

src = ["src", "tests"]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
    "TCH",    # flake8-type-checking
    "PTH",    # flake8-use-pathlib
    "N",      # pep8-naming
    "RUF",    # ruff-specific rules
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # do not perform function call in argument defaults
    "B905",   # zip without strict parameter
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]  # unused imports
"tests/**/*" = ["ARG", "S101"]  # allow assert in tests

[tool.ruff.lint.isort]
known-first-party = ["chemeng_core"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.ty]
strict = true
show-error-codes = true
warn-unused-ignores = true
disallow-untyped-defs = true
disallow-incomplete-defs = true
check-untyped-defs = true
disallow-untyped-decorators = true
no-implicit-optional = true
warn-redundant-casts = true
warn-return-any = true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "chemeng-fluids"
version = "0.1.0"
description = "ChemEng Toolbox Fluid Mechanics Module"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "ChE-Toolbox Contributors"}
]
keywords = ["chemical-engineering", "fluid-mechanics", "pressure-drop", "reynolds"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Education",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Physics",
    "Typing :: Typed",
]

dependencies = [
    "chemeng-core>=0.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "ruff>=0.8.0",
    "ty>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/ChE-Toolbox/che-toolbox"
Repository = "https://github.com/ChE-Toolbox/che-toolbox"

[tool.hatch.build.targets.wheel]
packages = ["src/chemeng_fluids"]

[tool.pytest.ini_options]
minversion = "7.4"
addopts = ["-ra", "-q", "--cov=chemeng_fluids", "--cov-report=term-missing"]
testpaths = ["tests"]

[tool.ruff]
extend = "../core/pyproject.toml"
target-version = "py311"

[tool.ruff.lint.isort]
known-first-party = ["chemeng_fluids", "chemeng_core"]

[tool.ty]
strict = true

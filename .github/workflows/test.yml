name: test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install dependencies (core)
        run: |
          cd packages/core
          uv pip install --system -e ".[dev]"

      - name: Install dependencies (thermo)
        run: |
          cd packages/thermo
          uv pip install --system -e ".[dev]"

      - name: Install dependencies (fluids)
        run: |
          cd packages/fluids
          uv pip install --system -e ".[dev]"

      - name: Install dependencies (heat)
        run: |
          cd packages/heat
          uv pip install --system -e ".[dev]"

      - name: Test with pytest (core)
        run: |
          cd packages/core
          pytest tests/ -v --cov=chemeng_core --cov-report=xml --cov-report=term

      - name: Test with pytest (thermo)
        run: |
          cd packages/thermo
          pytest tests/ -v --cov=chemeng_thermo --cov-report=xml --cov-report=term

      - name: Test with pytest (fluids)
        run: |
          cd packages/fluids
          pytest tests/ -v --cov=chemeng_fluids --cov-report=xml --cov-report=term

      - name: Test with pytest (heat)
        run: |
          cd packages/heat
          pytest tests/ -v --cov=chemeng_heat --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: |
            packages/core/coverage.xml
            packages/thermo/coverage.xml
            packages/fluids/coverage.xml
            packages/heat/coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --strict-markers
    -v
    --tb=short
    --cov=src/fluids
    --cov-report=term-missing
    --cov-report=html
markers =
    validation: Validation tests against reference data (Crane TP-410, manufacturer curves)
    unit: Unit tests for individual functions
    integration: Integration tests for CLI workflows and end-to-end scenarios

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "chemeng-toolbox"
version = "0.1.0"
description = "ChemEng Toolbox - Open source chemical engineering calculations"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "ChE-Toolbox Contributors"}
]
keywords = ["chemical-engineering", "thermodynamics", "calculations"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Education",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Typing :: Typed",
]

dependencies = [
    "chemeng-core>=0.1.0",
    "chemeng-thermo>=0.1.0",
    "chemeng-fluids>=0.1.0",
    "chemeng-heat>=0.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-xdist>=3.3.0",
    "ruff>=0.8.0",
    "ty>=0.1.0",
    "pre-commit>=3.5.0",
]

[project.urls]
Homepage = "https://github.com/ChE-Toolbox/che-toolbox"
Documentation = "https://che-toolbox.github.io/che-toolbox"
Repository = "https://github.com/ChE-Toolbox/che-toolbox"
"Bug Tracker" = "https://github.com/ChE-Toolbox/che-toolbox/issues"

[tool.ruff]
target-version = "py311"
line-length = 100
indent-width = 4

[tool.ruff.lint]
select = ["E", "W", "F", "I", "B", "C4", "UP", "ARG", "SIM", "TCH", "PTH", "N", "RUF"]
ignore = ["E501", "B008", "B905"]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
"tests/**/*" = ["ARG", "S101"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.bandit]
exclude_dirs = ["tests", ".venv", "venv"]
skips = ["B101"]
